			/* FILM CAMERA */
			
			.nb{
				display: flex;
				position: fixed;
				width: 300px;
				height: 45px;
				border-radius: 30px;
				justify-content: center;
				align-items: center;
				gap: 14px;
				top: 8%;
				left: 50%;
				transform: translate(-50%,0%);
				background-color: #ececec;
				box-shadow: 1px 5px 12px rgba(0,0,0,0.15);
				pointer-events: none;
				animation: fadeIn 1s both 1.5s, circle 3s both 1 3s;
				opacity: 0;
			}
			
			@keyframes fadeIn {
				0%{
					opacity: 0;
				}
				100%{
					opacity: 1;
				}
			}
			@keyframes circle {
				0%{
					width: 45px;
				}
				100%{
					width: 300px;
				}
			}



			.oi {
				position: absolute;
				width: 22px;
				height: 22px;
				border-radius: 11px;
				justify-content: center;
				align-items: center;
				background-color: #158bc9;
				animation-delay: 200s;
				animation: move 3s both 3s;
			}
			
			@keyframes move {
				0%{
					left: 10px;
				}
				100%{
					left: 10px;
	
				}

			}
			
			.nb1 {
				display: flex;

				height: 10px;
				justify-content: center;

			/* 로딩화면 */

			.dimmer {
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background: #111 ;

				display: flex;
				justify-content: center;
				align-items: center;

				transition: 1s;
			}
			
			.dimmer.end{
				opacity: 0;
				pointer-events: none;

			}
			
			.loader{
				width: 190px;
				height: 190px;
				border: 2px solid #111111;
				background:url(./misc/Rectangle.png);
				border-radius: 100px 100px 100px 100px;
				background-repeat: repeat-x;
				background-position: 0px 190px;
				animation: fill 3.5s infinite;
			}

			@keyframes fill{
				0%{
					background-position: 0px 204px;
				}
				20%{
					background-position: 0px 160px;
				}
				40%{
					background-position: 0px 120px;
				}
				80%{
					background-position: 0px 40px;
				}
				100%{
					background-position: 0px 0px;
				}
			}

			.progress {
				transform: translate(0%,-150%);
			
				display: flex;
			}
